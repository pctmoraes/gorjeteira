<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
</head>
<body>
    <div>
        <h1>Calculadora de gorjetas</h1>
    </div>
    <div>
        <form action="">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="0,00" name="bill" id="bill">
            </p>
            <label for="serviceQuality">
                <p>Como foi o serviço?</p>
            </label>
            <p>
                <select name="serviceQuality" id="serviceQuality">
                    <option disable selected>-- Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Ok</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">5% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people"> pessoa(s)
            </p>
            <button type="submit">Calcular</button>
        </form>
    </div>
    
</body>
</html>
